name: build-test-deploy
on: push
jobs:
  build-test-deploy:
  run-on: ubuntu-latest
  steps:
  - name: Check out repository code
    uses: actions/checkout@v3
  - run: echo "$(cat hello-world.txt)"

  - name: Use node.js
    uses: actions/setup-node@v3
    with:
      node-version: '18.x'

  - run: npm install
  - run: npm run build
